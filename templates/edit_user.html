<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adsty.css') }}">
</head>
<body>
    <div class="tabbar">
        ADMIN PANEL
    </div>
    <div class="container">
        <h1>Edit User Role</h1>
        <form action="{{ url_for('edit_user', id=user['id']) }}" method="post" class="form-container">
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" value="{{ user['access_level'] }}" required>
            <button type="submit" class="button">Update</button>
        </form>
        <a href="{{ url_for('admin') }}" class="button">Back to Admin Panel</a>
    </div>
</body>
</html>
